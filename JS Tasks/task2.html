<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Order Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Sort Letters in Alphabetical Order</h2>
    
    <label>Enter a String: </label>
    <input type="text" id="textInput">
    <button onclick="sortAlphabetically()">Sort</button>

    <p id="result"></p>

    <script>
        function sortAlphabetically() {
            let str = document.getElementById("textInput").value;
            if (str.trim() === "") {
                alert("Please enter a string.");
                return;
            }

            let sortedStr = str.replace(/\s+/g, '').split('').sort().join('');
            document.getElementById("result").innerText = "Sorted String: " + sortedStr;
        }
    </script>

</body>
</html>
