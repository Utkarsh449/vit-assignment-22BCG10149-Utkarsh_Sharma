<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
        }
        .form-control.is-invalid + .input-group-text {
            border-color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="needs-validation" novalidate>
                    
                    <!-- First Name -->
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" required>
                            <span class="input-group-text text-danger"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">Please supply your first name</div>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" required>
                            <span class="input-group-text text-danger"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">Please supply your last name</div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">E-Mail</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" required>
                            <span class="input-group-text text-danger"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">Please supply your email address</div>
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                        <label class="form-label">Phone #</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" class="form-control" required>
                            <span class="input-group-text text-danger"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">Please supply your phone number</div>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                            <input type="text" class="form-control" required>
                            <span class="input-group-text text-danger"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">Please supply your street address</div>
                    </div>

                    <!-- City -->
                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-city"></i></span>
                            <input type="text" class="form-control" required>
                            <span class="input-group-text text-danger"><i class="fas fa-times"></i></span>
                        </div>
                        <div class="invalid-feedback">Please supply your city</div>
                    </div>

                    <!-- Submit Button -->
                    <button class="btn btn-danger w-100" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Validation Script -->
    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

</body>
</html>
