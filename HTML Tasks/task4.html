<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4 Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            display: flex;
            align-items: center;
        }
        .form-container label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
        .form-container input, .form-container select {
            width: 200px;
            padding: 5px;
            margin-bottom: 5px;
        }
        .save-button {
            margin-left: 110px;
            padding: 5px 15px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <form>
        <div class="form-container">
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" value="Vincent Maverick Durano"><br>

                <label for="username">Username:</label>
                <input type="text" id="username" value="Vinz"><br>

                <label for="password">Password:</label>
                <input type="password" id="password" value="password"><br>

                <label for="repassword">Re Password:</label>
                <input type="password" id="repassword" value="password"><br>

                <label for="address">Address:</label>
                <input type="text" id="address" value="Cebu, Philippines"><br>

                <label for="age">Age:</label>
                <input type="number" id="age" value="22"><br>

                <label for="gender">Gender:</label>
                <select id="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select><br>

                <button type="submit" class="save-button">Save</button>
            </div>
        </div>
    </form>

</body>
</html>
